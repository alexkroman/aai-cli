datasets:
  earnings22:
    path: sanchit-gandhi/earnings22_robust_split
    config: default
    audio_column: audio
    text_column: sentence
    split: test
  peoples:
    path: fixie-ai/peoples_speech
    config: clean
    audio_column: audio
    text_column: text
    split: test
  ami:
    path: edinburghcstr/ami
    config: ihm
    audio_column: audio
    text_column: text
    split: test

optimization:
  samples: 100
  iterations: 10
  starting_prompt: >-
    Transcribe verbatim.
  candidates_per_step: 5
  trajectory_size: 5
  seed: 42
  num_threads: 12
  llm_model: claude-sonnet-4-5-20250929

hydra:
  output_subdir: null
  run:
    dir: .
