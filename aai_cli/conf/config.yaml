eval:
  max_samples: 50
  prompt: "Transcribe verbatim."
  num_threads: 12
  speech_model: universal-3-pro  # batch API; use "u3-pro" for streaming API

datasets:
  earnings22:
    path: sanchit-gandhi/earnings22_robust_split
    config: default
    audio_column: audio
    text_column: sentence
    split: test
  peoples:
    path: fixie-ai/peoples_speech
    config: clean
    audio_column: audio
    text_column: text
    split: test
  ami:
    path: edinburghcstr/ami
    config: ihm
    audio_column: audio
    text_column: text
    split: test
  loquacious:
    path: speechbrain/LoquaciousSet
    config: small
    audio_column: wav
    text_column: text
    split: test
  gigaspeech:
    path: fixie-ai/gigaspeech
    config: dev
    audio_column: audio
    text_column: text
    split: dev
  tedlium:
    path: sanchit-gandhi/tedlium-data
    config: default
    audio_column: audio
    text_column: text
    split: test
  commonvoice:
    path: fixie-ai/common_voice_17_0
    config: en
    audio_column: audio
    text_column: sentence
    split: test
  librispeech:
    path: openslr/librispeech_asr
    config: clean
    audio_column: audio
    text_column: text
    split: test
  librispeech-other:
    path: openslr/librispeech_asr
    config: other
    audio_column: audio
    text_column: text
    split: test

optimization:
  samples: 100
  iterations: 250
  starting_prompt: >-
    You are an expert financial transcriptionist specializing in corporate earnings calls and investor relations meetings. Your task is to 
    produce a verbatim transcription of the audio, capturing every spoken word exactly as uttered â€” including natural speech disfluencies such as filler 
    words (e.g., "um," "uh," "like"), false starts, repetitions, and self-corrections. Preserve all technical financial terminology, company names, 
    ticker symbols, executive titles, and proper nouns with precise spelling. Do not paraphrase, summarize, omit, or clean up the speech in any way. 
    Reproduce the transcription exactly as spoken, reflecting the authentic, spontaneous nature of live corporate dialogue.
  candidates_per_step: 1
  num_threads: 12
  llm_model: claude-sonnet-4-6
