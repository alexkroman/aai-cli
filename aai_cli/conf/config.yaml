eval:
  max_samples: 50
  prompt: "Transcribe verbatim."
  num_threads: 12
  speech_model: universal-3-pro  # batch API; use "u3-pro" for streaming API

datasets:
  earnings22:
    path: sanchit-gandhi/earnings22_robust_split
    config: default
    audio_column: audio
    text_column: sentence
    split: test
  peoples:
    path: fixie-ai/peoples_speech
    config: clean
    audio_column: audio
    text_column: text
    split: test
  ami:
    path: edinburghcstr/ami
    config: ihm
    audio_column: audio
    text_column: text
    split: test
  loquacious:
    path: speechbrain/LoquaciousSet
    config: small
    audio_column: wav
    text_column: text
    split: test
  gigaspeech:
    path: fixie-ai/gigaspeech
    config: dev
    audio_column: audio
    text_column: text
    split: dev
  tedlium:
    path: sanchit-gandhi/tedlium-data
    config: default
    audio_column: audio
    text_column: text
    split: test
  commonvoice:
    path: fixie-ai/common_voice_17_0
    config: en
    audio_column: audio
    text_column: sentence
    split: test
  librispeech:
    path: openslr/librispeech_asr
    config: clean
    audio_column: audio
    text_column: text
    split: test
  librispeech-other:
    path: openslr/librispeech_asr
    config: other
    audio_column: audio
    text_column: text
    split: test
  atc:
    path: jacktol/ATC-ASR-Dataset
    config: default
    audio_column: audio
    text_column: text
    split: test

optimization:
  samples: 1000
  iterations: 50
  starting_prompt: >-
    Transcribe verbatim.  
  num_threads: 12
  llm_model: claude-opus-4-6
