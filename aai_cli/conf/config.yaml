mode: optimize  # optimize | eval

eval:
  max_samples: 50
  prompt: "Transcribe verbatim."
  num_threads: 12

datasets:
  earnings22:
    path: sanchit-gandhi/earnings22_robust_split
    config: default
    audio_column: audio
    text_column: sentence
    split: test
  peoples:
    path: fixie-ai/peoples_speech
    config: clean
    audio_column: audio
    text_column: text
    split: test
  ami:
    path: edinburghcstr/ami
    config: ihm
    audio_column: audio
    text_column: text
    split: test

optimization:
  samples: 50
  iterations: 5
  starting_prompt: >-
    Transcribe verbatim.
  candidates_per_step: 1
  trajectory_size: 3
  seed: 42
  num_threads: 12
  llm_model: claude-sonnet-4-7
  meta_every: 3  # run meta-optimization every N iterations (0 = disabled)

hydra:
  output_subdir: null
  run:
    dir: .
  job_logging:
    handlers:
      file:
        filename: /dev/null
